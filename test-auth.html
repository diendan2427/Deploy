<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testPvP()">Test PvP API</button>
    <button onclick="checkToken()">Check Token</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        identifier: 'admin@bughunter.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    document.getElementById('result').innerHTML = `<p style="color: green;">Login successful! Token saved.</p>`;
                } else {
                    document.getElementById('result').innerHTML = `<p style="color: red;">Login failed: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Login error: ${error.message}</p>`;
            }
        }

        async function testPvP() {
            try {
                const token = localStorage.getItem('token');
                console.log('Token from localStorage:', token);
                
                if (!token) {
                    document.getElementById('result').innerHTML = `<p style="color: red;">No token found! Please login first.</p>`;
                    return;
                }

                const response = await fetch('http://localhost:5000/api/pvp/rooms?limit=20&offset=0', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                console.log('PvP response:', data);
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `<p style="color: green;">PvP API successful! Rooms: ${data.data?.length || 0}</p>`;
                } else {
                    document.getElementById('result').innerHTML = `<p style="color: red;">PvP API failed: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('PvP error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">PvP error: ${error.message}</p>`;
            }
        }

        function checkToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            document.getElementById('result').innerHTML = `
                <p>Token: ${token ? token.substring(0, 20) + '...' : 'none'}</p>
                <p>User: ${user || 'none'}</p>
            `;
        }
    </script>
</body>
</html>
